version: '3.8'

services:
  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:14
    restart: always
    environment:
      POSTGRES_PASSWORD: passwd
      POSTGRES_USER: dev
      POSTGRES_DB: goals
    ports:
      - 5432:5432
    volumes:
      - ./postgres:/var/lib/postgresql/data
  nats:
    container_name: nats
    hostname: nats
    image: nats:alpine
    ports:
      - '4222:4222'
      - '8222:8222'
    restart: always
